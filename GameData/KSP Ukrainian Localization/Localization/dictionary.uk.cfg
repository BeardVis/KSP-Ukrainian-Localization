		#autoLOC_6005140 = Що нового в Kerbal Space Program 1.12: On Final Approach\n\nМи раді представити вам оновлення до 10-ї річниці Kerbal Space Program. Цього разу ми додаємо більше контенту, ніж будь-коли, і ми будемо святкувати річницю KSP стильно з усіма новими функціями та контентом. Отже, до справи!\n\nПо-перше, у нас є два великих нових додатки. Новий додаток «Створювач маневрів» дозволяє швидко генерувати перельоти до інших небесних тіл, бачити майбутні вікна для перельотів та добре розуміти, куди ви летите і скільки дельта-V для цього знадобиться. \n\nРазом з цим ми включаємо додаток «Будильник». Ви можете створити будильник для будь-якого маневру, включаючи перельоти, а також ручні будильники за часом та будильники для різних орбітальних позицій. Не забудьте вибрати смішний звук будильника, щоб не пропустити нічого важливого!\n\nДалі, ми додаємо купу контенту до нашої майбутньої 10-ї річниці. Це включає: \n- Нові пасхалки, розкидані по всій сонячній системі.\n- Нові стартові майданчики на Кербіні, які ви можете розблокувати, відвідавши їх.\n- Новий «Тонкий» скафандр.\n- Нові пускові установки для феєрверків, щоб допомогти вам святкувати!\n\nКрім того, є багато нових запитаних функцій та покращень якості життя для покращення користувацького досвіду KSP. У цьому списку ми додаємо:\n- Величезне оновлення завантаження апаратів та збережень гри, додавання пошуку, папок та доступу до файлів ваших апаратів між збереженнями. \n- Обертові коміри стикувальних портів, щоб ви могли ідеально вирівняти пристиковані апарати.\n- Структурні варіанти наших панелей з прапорами.\n- Роз'єднувані за вимогою розпірки.\n- Оновлення інструментів для деталей та включення багатьох запитів від моддерів.\n- Велика кількість виправлень та покращень коліс та посадкових опор.\n- І багато іншого...\n\nМи також маємо нові деталі та оновлення, що з'являться у версії 1.12. Пол та Ілу отримали своє оновлення краси, що завершує оновлення всієї сонячної системи. Всі стикувальні порти були оновлені. Ми також додаємо 1,25-метрову плиту для двигуна та купу нових сонячних панелей.\n\nЗвичайно, є занадто багато виправлень помилок та інших покращень, щоб перерахувати їх тут, тому перегляньте наш журнал змін для кожної останньої деталі.\n\nМи сподіваємось, ви погодитеся, що це одне з наших найкращих оновлень! На жаль, все хороше колись закінчується. On Final Approach - останній великий запланований випуск для Kerbal Space Program. Було абсолютною честю та задоволенням працювати над цією дивовижною грою для всіх вас. Це була праця любові для всіх тут, і ми відчуваємо себе привілейованими мати таку дивовижну спільноту з нами на кожному кроці. Дякуємо, що брали участь у цій подорожі з нами. \n\nSquad, однак, не зникає. Наша соціальна команда все ще проводитиме заходи, і ми очікуємо, що KSP та спільнота житимуть довго в майбутньому - поки ми будемо зайняті допомогою у KSP2.\n\nБудь ласка, насолоджуйтесь Kerbal Space Program 1.12: On Final Approach, і ми сподіваємось, ви приєднаєтеся до нас у подальших пригодах у 2022 році з Kerbal Space Program 2!
