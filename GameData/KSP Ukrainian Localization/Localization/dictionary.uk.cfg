		#autoLOC_8003363 = Зміни в оновленні Kerbal Space Program 1.9: Немає місця краще дому!\n\nМи продовжуємо працювати над грою Kerbal Space Program і раді представити вашій увазі оновлення, яке зробить її ще краще. Більшу частину нововведень ми внесли на основі відгуків наших гравців, а також постаралися виправити ряд програмних помилок і поліпшити продуктивність.\n\nГоловна зміна торкнулася сам Кербін: з виходом оновлення в грі з'явилися нові текстури і шейдери. Кербін ще ніколи не виглядав так добре! Ми також змінили параметри двигунів «Шкіпер», «Грот» і ВАСС.\n\nТакож ми додали в гру режим камери, за допомогою якого можна робити знімки екрана під будь-яким кутом, навіть якщо гра стоїть на паузі, і нову деталь — зливний клапан, потрібний для зливу ресурсів з окремих компонентів космічних кораблів. Власники доповнення «Breaking Ground» тепер зможуть керувати загальним і циклічним кроками несучого гвинта, що полегшить конструювання та експлуатацію вертольотів та інших гвинтокрилих літальних апаратів.\n\nОновлення 1.9 також включає ряд поліпшень інтерфейсу, доданих на прохання учасників ігрового співтовариства. Найбільше нам сподобалися зміни в системі прискорення часу: тепер можна без обмежень змінювати швидкість ходу часу на певній висоті над поверхнею планет. Іншим нововведенням став чит-код, який дозволяє автоматично розмістити ваш апарат на поверхні або в атмосфері будь-якого небесного тіла.\n\nМи також внесли ряд поліпшень, які помітно поліпшать продуктивність гри. Система єдиної камери істотно підвищує продуктивність DX11, а динамічне завантаження енциклопедії KSP дозволяє скоротити обсяг використовуваної пам'яті.\n\nНасолоджуйтесь останнім оновленням для Kerbal Space Program!\n
