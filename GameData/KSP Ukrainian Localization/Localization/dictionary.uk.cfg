		#autoLOC_6002522 = Що нового в Kerbal Space Program 1.10: Shared Horizons\n\nЛаскаво просимо до оновлення 1.10 для Kerbal Space Program! Це особливе оновлення, оскільки ми співпрацювали з Європейським космічним агентством, щоб надати вам фантастичний новий контент та велике доповнення до сонячної системи KSP.\n\nОтже, перш за все, наша співпраця з ЄКА приносить у KSP версії реальних місій BepiColombo та Rosetta. І ви можете грати в них без DLC Making History!\n\nЯкщо ви знаєте космічні дрібниці, то ви знаєте, що з додаванням місії Rosetta ми просто зобов'язані були додати комети в гру! Вони з'являтимуться у всіх ігрових режимах, а в кар'єрі є кілька нових контрактів, пов'язаних з кометами. Комети мають реалістичні, змінні хвости і значно більші за стандартні астероїди. Можливо, ви навіть побачите одну, що завітала до нас з міжзоряного простору!\n\nМи додали кілька нових деталей у гру та оновили інші. По-перше, масив нових деталей з прапорами, щоб ви могли прикрасити свою ракету різноманітними прапорами, для тих апаратів, що виконують кілька місій або належать кільком агентствам. По-друге, ми додали меншу версію «Клешні» та новий науковий експеримент, магнітометр. Також є нові варіанти деяких баків, ТПП та роз'єднувачів, а обтічники мають не лише нові варіанти, а й оновлену функціональність, перевірте їх!\n\nЯк деякі з вас зрозуміли з нашого квітневого допису про Джул, Джул отримав оновлення, але залишився зеленим. Ще краще, хмари Джула тепер анімовані. Їх дивовижно спостерігати, коли ви прискорюєте час до перехоплення. Лейт також отримав оновлення, тож у вас є чудове місце, щоб поставити шезлонг і милуватися Джулом.\n\nДалі, ми додали новий вибір скафандрів для відкритого космосу, який дозволяє вибирати різні типи та кольори скафандрів, дозволяючи вам індивідуалізувати високозахисний костюм вашого Кербала - включно з новою опцією текстури скафандра ЄКА! Крім того, моддерам набагато легше додавати власні текстури скафандрів у гру.\n\nНарешті, є також безліч виправлень помилок, оновлень продуктивності та покращень якості життя, які ви можете перевірити в нашому журналі змін. Сподіваємось, вам сподобається Kerbal Space Program 1.10: Shared Horizons.
