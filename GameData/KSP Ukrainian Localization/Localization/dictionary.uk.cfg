		#autoLOC_8003447 = Зміни в оновленні Kerbal Space Program 1.11: Some Reassembly Required\n\nЗ радістю представляємо вам нову версію гри Kerbal Space Program. Цього разу ми додали нові види діяльності у відкритому космосі!\n\nПо-перше, в грі з'явився режим будівництва у відкритому космосі. Тепер кербальські інженери можуть вносити зміни в конструкцію космічних апаратів за допомогою лазерного різака. Деталі можна переміщати, знімати і додавати. Маса кожної деталі відіграє досить важливу роль: робота в умовах низької гравітації дозволить будувати більші апарати! У режимі будівництва у відкритому космосі є підтримка всіх необхідних інструментів і маркери «центрів» (центр мас, центр підйомної сили і вектор тяги).\n\nДля підтримки цього режиму ми додали в базову гру вантажну систему з доповнення Breaking Ground і ще дещо зверху. Багато улюблених вами деталей тепер можна перевозити в якості вантажу. Однак не забувайте про обмеження за об'ємом: засунути улюблену домашню герань понад граничний обсяг не вийде. Втім, не впадайте у відчай: ми додали кілька нових вантажних модулів і сховища для вже існуючих деталей.\n\nДо речі, про зберігання: парашути і реактивні ранці тепер можна знімати. Вони відносяться до речей кербалів, тому їх можна замінити на що-небудь більш корисне або взагалі прибрати, якщо виходить перевантаження. Маса кербалів тепер залежить від переносимих речей і впливає на поведінку космічного апарату. Ми внесли деякі зміни у відсіки для екіпажу, щоб врівноважити це нововведення, але різниця у зльоті з повним і неповним екіпажем все одно буде помітна.\n\nВ основній грі з'явилася механіка ремонту деталей. Деякі незворотно пошкоджувані раніше деталі, такі як сонячні панелі або антени, тепер можна полагодити у відкритому космосі — для цього вам знадобиться ремкомплект (можливо, навіть не один). І до всього цього ми додали нові контракти!\n\nКрім вантажних відсіків ми також додали в гру нові деталі. Тепер в Kerbal Space Program є кілька різних джерел освітлення, які можна розміщувати і розгортати, якщо потрібно підсвітити апарат або робоче місце. Серед інших нововведень — малі РСУ і блоки РСУ в декількох варіантах, а також запасний паливний балон, за допомогою якого кербали зможуть довше працювати у відкритому космосі. А якщо вже вони все одно вийшли з апарату, то можна заодно спробувати просунути науку — в цьому вам допоможуть набори для проведення експериментів у відкритому космосі.\n\nІ нарешті, ми майже закінчили переробку сонячної системи. Цього разу зміни отримують Тайло, Боп і Валл.\n\nЯк завжди, більше подробиць ви знайдете в списку змін. Сподіваємося, вам сподобається Kerbal Space Program 1.11: Some Reassembly Required.
